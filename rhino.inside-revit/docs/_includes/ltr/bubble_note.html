<div class="msg-block">
    <table class="msg-table">
        <tr>
            <td class="msg-icon"><img src="{{ "/assets/img/chat.svg" | prepend: site.baseurl }}"></td>
            <td class="msg-msg">
                {{ include.note | markdownify }}
                {% if include.image %}
                    <img src="{{ include.image | prepend: site.baseurl }}">
                {% endif %}
            </td>
        </tr>
    </table>
</div>
